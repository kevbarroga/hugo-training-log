{{ partial "header" . }}
<section>
	{{ partial "title" . }}
	{{ with .Content }}{{.}}{{ end }}
    {{ $baseURL := .Site.BaseURL }}
	<ul style="list-style: none;">
	    {{ range .Data.Terms.Alphabetical }}
	    <li style="display: inline;">
	    	<a href="{{ $baseURL }}{{$.Data.Plural}}/{{.Term}}">{{ .Term }}</a>
	    </li>
	    {{ end }}
	</ul>
</section>
{{ partial "footer" . }}
